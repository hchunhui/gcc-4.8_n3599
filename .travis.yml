language: cpp
os: linux
compiler: gcc
dist: trusty

install:
#- sudo apt-get update -qq
- sudo apt-get install -qq build-essential gcc-4.8-plugin-dev --no-install-recommends

script:
- make

after_success:
 - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
 - bash upload.sh plugin.so

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous.*)$/
